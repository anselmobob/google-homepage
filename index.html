<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector.png">  <!--Adding Google icon in tab-->
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>


    <!--Adding Header to the homepage-->
    <header class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><div id="AppsLogo"></div></a>
        <button type="submit" id="SignInButton">Sign In</button>
    </header>


    <!--Adding searchbar, google logo, buttons under searchbar-->
    <main class="main">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search-bar">
            <div id="searchlogo"></div>
            <input type="search" id="search">
            <div id="voiceinputlogo"></div>
        </div>
        <div id="buttons">
            <input type="submit" class="FunctionalityButton" value="Google Search"></input>
            <input type="submit" class="FunctionalityButton" value="I'm Feeling Lucky"></input>
        </div>
    </main>
    

    <!--Adding footer containing external info, doesn't link to anywhere-->
    <footer class="footer">
        <div id="footertop">
            <span id="CountryInfo">Singapore</span>
        </div>
        <div id="footerbottom">
            <div id="footer1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
